<body>

    <main>

        <div class="auth">
            <div class="logged">
                <div class="miniprofile">
                    <img class="minicuserimg">
                    <h3 class="minicuserusername"></h3>
                </div>
            </div>
            <div class="notlogged">
                <span>make account</span>
            </div>
            <div class="makeprofile">
                make profile
            </div>
        </div>

        <!-- more details -->
        <div class="authstate">
            <div class="logged">
                <img class="cuserimg">
                <h2 class="cuserusername">username</h2>
                <h3 class="cusername">name</h3>
                <h4 class="cuserbio">bio</h4>
                <button class="viewprofile">view profile</button>
                <button id="signout">logout</button>
            </div>
            <div class="notlogged">
                <div id="register">
                    <input type="text" class="em" placeholder="em">
                    <input type="text" class="pw" placeholder="pw">
                    <button id="registerbtn">register</button>
                </div>
                <div id="signin">
                    <input type="text" class="em" placeholder="em">
                    <input type="text" class="pw" placeholder="pw">
                    <button id="signinbtn">signin</button>
                </div>
                <h3>or</h3>
                <button id="bygoogle">register with google</button>
            </div>
            <div class="makeprofile">
                <input type="text" id="username" placeholder="username">
                <input type="text" id="name" placeholder="name">
                <input type="text" id="bio" placeholder="bio">
                <input type="file" id="userimg" placeholder="img">
                <button id="makeprofilebtn">submit</button>
            </div>

        </div>

        <div id="errors">some thing is wrong</div>

        <div id="map">
            <div class="details">
                <div class="logo ">
                    <a href="https://kadum2.github.io/ivc-2de/" target="_blank">
                        <div class="black"></div>
                        <div class="red"></div>
                        <div class="white"></div>
                        <!-- <div class="green"></div> -->
                    </a>
                </div>
                <button id="en">en</button>
                <!-- <div id="en">en</div> -->
                <span class="mdetails">?</span>

                <div id="mdetails">
                </div>
            </div>

        </div>
        <!-- collect data -->
        <div class="btns">
            <button id="addmode">اضافة مسار</button>
            <input type="text" name="" id="routeName" placeholder="اسم المسار">
            <div class="deletebtns">
                <button id="cancel-step">الغاء الخطوة</button>
                <button id="cancel-route">الغاء المسار</button>
            </div>
            <button id="point1">نقطة 1</button>
            <button id="point2">نقطة 2</button>

            <button id="send" disabled="true"> ارسال المسار</button>
        </div>


    </main>

    <footer>
        <div class="features">
            <span class="black"></span>
            <h2>مميزات الموقع: الغرض و الاستخدام </h2>
            <div>
                <div> <img src="./imgs/لقطة الشاشة 2022-06-21 173036.png" alt=""> اظهار مسارات النقل العام</div>
                <div> <img src="./imgs/لقطة الشاشة 2022-06-23 125434.png" alt=""> اضافة مسارات النقل العام</div>
            </div>
        </div>
        <div id="info">
            <div class="achievements">
                <span class="green"></span>
                <h2>نتائج المشروع</h2>
                <li>تم اضافة <b></b> مسار</li>
                <img src="./imgs/284807325_340145658273227_1050030653915922194_n.jpg" alt="">
            </div>
            <div class="contact">
                <span class="red"></span>
                <h2>تواصل معنا</h2>
                <!-- <a href="https://www.instagram.com/kadum_0/"> -->
                <img src="./imgs/instagram-round-icon-vector-instagram-round-multicolor-icon-white-background-134391805.jpg"
                    alt="">
                <!-- </a> -->

                <img src="./imgs/telegram-logo.png" alt="">
                <!-- </a> -->
                <!-- <p>facebook</p> -->
                <p>email; groupname@gmail.com</p>
            </div>
        </div>
    </footer>
