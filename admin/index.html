<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>public-line; admin</title>

    <!-- leaflet cdn -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- search box -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <link rel="shortcut icon" type="image/jpg" href="../home/imgs/publicline-logo.png" />

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header>
        <!-- logo -->
        <div class="links">
            <a href="https://kadum2.github.io/digital-aid" class="logo box">
                <div class="black"></div>
                <div class="red"></div>
                <div class="white"></div>
                <!-- <div class="green"></div> -->
            </a>
        </div>


        <!-- title -->
        <h2 id="projectName" class="box"> publicline; admin </h2>

        <!-- auth; auth-di, auth-state -->
        <div id="miniProfileDi" class="box">
            <div class="admin">
                admin
            </div>
            <div class="logged">
                <div class="account">
                    <p id="accountUsername">usernmae</p>
                    <img alt="" id="accountImg">
                </div>
            </div>
            <div class="halfLogged">
                half logged
            </div>
            <div class="notLogged">
                not logged
            </div>
        </div>

        <div id="miniProfile">
            <div class="admin">
                logged;
                <button class="box" id="signoutBtn" style="display: inline;">logout</button>
            </div>

            <div class="logged">
                logged;
                <button class="box" id="signoutBtn" style="display: inline;">logout</button>
            </div>

            <div class="halfLogged">
                half logged
                <button id="halfLoggedSignoutBtn" class="box">logout</button>
            </div>

            <div class="notLogged">
                not logged

                <div id="signin">
                    <input type="text" class="em" placeholder="em" id="signinUsername">
                    <input type="text" class="pw" placeholder="pw" id="signinUsername">
                    <button id="signinBtn" class="box">signin</button>
                </div>
            </div>
        </div>
    </header>



    <main>

        <div id="map"></div>

        <div id="cards" class="admin">
            <div>
                <button id="send" class="box">ارسال</button>
                <button id="deleteCurrent" class="box">حذف المحدد</button>
            </div>
            <div class="options">
                <button id="conf" class="box"> مؤكدة</button>
                <button id="unconf" class="box on">غير مؤكدة</button>
            </div>

            <div id="pathcards">
                <div class="sectionTitle">
                    غير مؤكدة
                </div>
                <!-- <div class="card">
                    <div>route name</div>
                    <div class="btns">
                        <div class="dltbtn">delete</div>
                        <div class="addbtn">confirm</div>
                    </div>
                </div> -->
            </div>
            <div id="conpathcards">
                <div class="sectionTitle">
                    مؤكدة
                </div>
            </div>
        </div>

        <div id="messages">
            <div id="greenMessage" class="green">loading data</div>
            <div id="redMessage" class="red">some thing is wrong</div>
        </div>

    </main>

</body>

<script src="./script.js" type="module"></script>

</html>
